<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="30">                
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <title>Freq</title>
    <!-- Libs CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Tabler Core -->
    <link href="{{ url_for('static', filename='tabler.min.css') }}" rel="stylesheet"/>
    <!-- Tabler Plugins -->
    <link href="{{ url_for('static', filename='tabler-charts.min.css') }}" rel="stylesheet"/>
    <style>
      body { display: none; }
    </style>
  </head>
  <body class="antialiased ">
    <div class="layout layout-collapsed-md">
      <div class="layout-area-menu-backdrop" data-toggle="menubar"></div>
      <div class="layout-area-main">
        <main class="container my-4 flex-fill">
          <!-- Page title -->
          <div class="page-title-box">
            <div class="row align-items-center">
              <div class="col-auto">
                <!-- Page pre-title -->
                <div class="page-pretitle">
                  Overview
                </div>
                <h2 class="page-title">
                  Performance
                </h2>
              </div>
              <div class="col-auto ml-auto">
                <span class="d-none d-sm-inline">
                  <a href="/change_processes" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Processes
                  </a>
                </span>
              </div>
              <!-- Page title actions -->
            </div>
          </div>

          <div class="row row-deck">
            <div class="col-sm-12 col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <div>CPU Frequency</div>
                  </div>
                  <div class="d-flex align-items-baseline">
                    <div class="h1 mb-0 mr-2" id="freq">Max Frequency</div>
                  </div>
                </div>
                <div id="cpu_freq" class="chart-sm"></div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title" id='ram_stats'>Ram - Total {{ total }}, Available - {{ available }}, Used - {{ used }}</h3>
                </div>
                <div class="card-body">
                  <div id="chart_ram" class=""></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      window.tabler_colors = {
      'blue': '#206bc4',
      'azure': '#45aaf2',
      'indigo': '#6574cd',
      'purple': '#a55eea',
      'pink': '#f66d9b',
      'red': '#fa4654',
      'orange': '#fd9644',
      'yellow': '#f1c40f',
      'lime': '#7bd235',
      'green': '#5eba00',
      'teal': '#2bcbba',
      'cyan': '#17a2b8',
      'gray': '#868e96',
      };
    </script>
    <!-- Libs JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='autosize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='apexcharts.min.js') }}"></script>
    <!-- Tabler Core -->
    <script src="{{ url_for('static', filename='tabler.min.js') }}"></script>
    <!-- Tabler Plugins -->
    <script src="{{ url_for('static', filename='tabler-charts.min.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
         window.ApexCharts && (new ApexCharts(document.getElementById('chart-tasks'), )).render();
      });

      var ram_options = {
          chart: {
             type: 'line',
             height: 240,
             animations: {
              enabled: true,
              easing: 'fadein',
              speed: 100,
              animateGradually: {
                  enabled: true,
                  delay: 150
              },
              dynamicAnimation: {
                  enabled: true,
                  speed: 350
              }
            }
          },
          series: [{
             name: 'Used',
             data: [
                0
             ]
          },{
             name: 'Available',
             data: [
                0
             ]
          }],
          xaxis: {
             categories: [
             ],
          },
          colors: [
             tabler.colors["green"],
             tabler.colors["red"]
          ],
          tooltip: {
             enabled: false
          },
          point: {
             show: false
          },
       }

      var line_chart = new ApexCharts(document.querySelector("#chart_ram"), ram_options)

      line_chart.render();

      var line_items = [0];

      var items = [0];

      var options = {
          chart: {
             type: 'area',
             height: 70.0,
          sparkline: {
             enabled: true
          },
          animations: {
            enabled: true,
            easing: 'fadein',
            speed: 50,
            animateGradually: {
                enabled: true,
                delay: 350
            },
            dynamicAnimation: {
                enabled: false,
                speed: 100
            }
          }
          },
          fill: {
             opacity: .16
          },
          series: [{
             name: 'Frequency',
             data: [0]
          }],
          xaxis: {
             type: 'text',
          },
          labels: [...Array(5).keys()].map(n => `${n}`),
          
          colors: [
             tabler.colors["blue"]
          ],
       }

       var chart = new ApexCharts(document.querySelector("#cpu_freq"), options)
       chart.render();

      window.setInterval(function(){
        $.get( 
           "/cpu", { 
               name: "data" 
           }, 
           function(data) { 
                var dat = JSON.parse(data)
                document.getElementById("freq").innerHTML =  `Frequency ${dat[dat.length-1].toFixed(2)}MHz`
               chart.updateSeries([{
                  data: dat
                }], true);
        });

        $.get( 
           "/ram_av", { 
               name: "data" 
           }, 
           function(data) { 
                var dat = JSON.parse(data)
                line_chart.updateSeries([{
                  data: dat[0]
                }, {
                  data: dat[1]
                }]);               
        });
        $("#ram_stats").load('/ram_stats');
      }, 1000);



      

      
    </script>
    <script>
      document.body.style.display = 'block';
    </script>
  </body>
</html>
